<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Lobster" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <!-- own css -->
  <link rel="stylesheet" href="style.css">
  <title>Game</title>


</head>

<body>
  <div class="centerflex">
    <div>
      <h1 id="easy">It's easy</h1>
      <ul id="list">
        <li>You <span class="underline">earn a point</span> when you touch the <span id="aqua">light blue</span> ball</li>
        <li>You <span class="underline">lose a life</span> when you touch a <span id="darkBlue">dark blue</span> ball</li>
      </ul>
    </div>
  </div>
  <div class="play-again-div">
    <button class="game-button-start" id="play">start</button>
    <button class="game-button" id="play-again">play again</button>
  </div>
  <canvas style="z-index:1" width="1000" height="600"></canvas>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="js/collision-detection.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/high-scores.js"></script>
  <script src="js/main-temps.js"></script>
</body>

</html>
